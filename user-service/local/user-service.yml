spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3308/USER
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

server:
  port: 8081

security:
  enabled: true
  user-url: http://user-service/api/auth/{email}
  jwt-expiration: 864000000
  jwt-secret: secretKeyToProviderJWT

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka